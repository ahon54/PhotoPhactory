<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<link rel="stylesheet" type="text/css" href="styleCasual.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Document</title>
	</head>
	<body>
	<header>
		<div class="header-class">
			<div class="header-logo">
				<!-- display logo here -->
				<img class="logo-icon" src="Logo/PHACTORY.V2.png" alt="logo" />
			</div>
			<nav class="nav-list">
				<ul class="nav-menu">
					<li><a href="index.html">Home</a></li>
					<li><a href="About.html">About</a></li>
					<li><a href="index.html">Gallery</a></li>
					<li><a href="">Contact</a></li>
					<li><a href="">Support</a></li>
				</ul>
			</nav>
			<div class="register">
				<a href="">Sign in/Sign up</a>
				<!-- insert magnifying glass icon -->
				<i class="material-icons">search</i>
			</div>
		</div>
	</header>
		<!-- Main Section -->
		<main class="main-container">
            <div class="divider">
                <hr>
            </div>
            <h1 class="company-name-header">Casual</h1>
            <div class="divider">
                <hr>
            </div>
			<div class="main-grid">
				<div class="grid1">
					<!-- row 1 -->
					<div class="container-grid1a">
						<div class="sub-grid1a">
							<img class="grid1a" src="Casual_Photos/Container1-1.png" />
						</div>
					</div>
					<!-- row 2 -->
					<div class="container-grid1b">
						<img class="grid1b" src="Casual_Photos/Container1-2.png" />
					</div>
					<!--  row 3 -->
					<div class="container-grid1c">
						<img class="grid1c" src="Casual_Photos/Container1-3.png" />
					</div>
				</div>
				<!-- grid 2 -->
				<div class="grid2">
					<!-- row 1 -->
					<div class="container-grid2">
						<img class="wedding-picture-2" src="Casual_Photos/Container2.png" />
					</div>
					<!-- row 2 -->
					<div class="container-grid2a">
						<div class="sub-grid2a">
							<img
								class="wedding-picture-2-1 "
								src="Casual_Photos/Container2-1.png"
							/>
						</div>
						<div class="sub-grid2b">
							<img
								class="wedding-picture-2-2 "
								src="Casual_Photos/Container2-2.png"
							/>
						</div>
					</div>
					<!-- row 3 -->
					<div class="container-grid2b">
						<img
							class="wedding-picture-2-3"
							src="Casual_Photos/Container2-3.png"
						/>
					</div>
				</div>
				<!-- grid 3 -->
				<div class="grid3">
					<div class="container-grid3">
						<img class="wedding-picture-3" src="Casual_Photos/Container3.png" />
						<img
							class="wedding-picture-3-1"
							src="Casual_Photos/Container3-4.png"
						/>
						<img
							class="wedding-picture-3-2"
							src="Casual_Photos/Container3-2.png"
						/>
						<img
							class="wedding-picture-3-3"
							src="Casual_Photos/Container3-3.png"
						/>
					</div>
					<div class="container-grid3b">
						<img src="Casual_Photos/Container3-1.png" />
					</div>
				</div>
            </div>
            <div class="divider">
                <hr>
            </div>
		</main>
		<!-- Main Section End -->

    	<footer class="footer-container">
            <div class="info-footer-section">
                <div class="pricing-description">
        
                    <p class="pricing-info">
                        John Doe Photography 120 West Cordova Street. Vancouver, B.C. Canada 778-999-9999 <br>
                        Â© Copyright 2019 Vancouver Photographer John Doe
					</p>
					
                     <!-- insert social media icons -->
                    <div class="social-media">
                            <a href="#" class="fa fa-facebook"></a>
                            <a href="#" class="fa fa-twitter"></a>
                            <a href="#" class="fa fa-youtube"></a>
                            <a href="#" class="fa fa-instagram"></a>
                            <a href="#" class="fa fa-pinterest"></a>
                        </div>
                </div>
                
                <div class="map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2604.6072244741654!2d-123.11846828441782!3d49.24593558129481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673d221f578db%3A0x9db28c3fa16cbb77!2sJulie%20Doro%20Photography!5e0!3m2!1sen!2sca!4v1575837854597!5m2!1sen!2sca" 
                        width="250" 
                        height="100" 
                        frameborder="0" 
                        style="border:0;" 
                        allowfullscreen="">
                    </iframe>
                </div>
            </div>
            <div class="book-now">
                <form action="Pricing.html">
                    <input class="book-button" type="submit" value="Book now" />
                </form>
            </div>
        </footer>
	</body>
</html>
